<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>ios-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../ios-button.html">

  <style is="custom-style">
    :root {
      --ios-button-color: #007aff;
      --ios-button-active-color: rgba(0, 122, 255, 0.15);
    }
    ios-button.red {
      --ios-button-color: red;
      --ios-button-active-color: rgba(255, 0, 0, 0.15);
    }
    ios-button.blue {
      --ios-button-color: blue;
      --ios-button-active-color: rgba(0, 0, 255, 0.15);
    }

    /* Create a ios-styles web component for these styles */
    h4 {
      color: #6d6d72;
      font-weight: normal;
      margin: 0 0 1em;
      text-transform: uppercase;
    }
    .horizontal-section-container {
      margin-bottom: 2em;
    }
    .line {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="horizontal-section-container">
    <h4>Usual buttons</h4>
    <div class="line"><ios-button>Usual button</ios-button></div>
    <div class="line"><ios-button active>Active button</ios-button></div>
    <div class="line"><ios-button round>Round button 1</ios-button></div>
    <div class="line"><ios-button round active>Round button active</ios-button></div>
    <div class="line"><ios-button big>Big button</ios-button></div>
    <div class="line"><ios-button fill>Fill button</ios-button></div>
  </div>

  <div class="horizontal-section-container">
    <h4>Color</h4>
    <div class="line"><ios-button class="red">Red button</ios-button></div>
    <div class="line"><ios-button active class="red">Red button active</ios-button></div>
    <div class="line"><ios-button class="blue">Blue button</ios-button></div>
  </div>
</body>
</html>
