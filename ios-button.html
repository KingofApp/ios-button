<link rel="import" href="../polymer/polymer.html">

<dom-module id="ios-button">

  <style>
    :host {
      appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        -webkit-appearance: none;
      background: none;
      border-radius: 5px;
      border: 1px solid #007aff;
      box-sizing: border-box;
      color: #007aff;
      cursor: pointer;
      display: block;
      font-family: inherit;
      font-size: 14px;
      height: 29px;
      line-height: 27px;
      margin: 0;
      overflow: hidden;
      padding: 0 10px;
      position: relative;
      text-align: center;
      text-decoration: none;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    :host([disabled]) {
      opacity: 0.55;
      pointer-events: none;
    }

    :host:active {
      background: rgba(0, 122, 255, 0.15);
    }

    :host([round]) {
      border-radius: 27px;
    }

    :host([active]) {
      background: #007aff;
      color: #fff;
    }

    :host([big]) {
      font-size: 17px;
      height: 44px;
      line-height: 42px;
    }

    :host([fill]) {
      background: #007aff;
      border: none;
      color: #fff;
    }

    :host([fill]):active {
      opacity: 0.8;
    }

    i.icon:first-child {
      margin-right: 10px;
    }

    i.icon:last-child {
      margin-left: 10px;
    }

    i.icon:first-child:last-child {
      margin-left: 0;
      margin-right: 0;
    }
  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'ios-button'
  });
</script>
